<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <!-- Css File -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-child">
            <div class="result">
                <h6>Your Result </h6>
                <div class="circle">
                    <h1>76</h1>
                    <p> of 100</p>
                </div>
                <h1 class="after-circal">Great</h1>
                <p class="p-after-circal">You scored higher than 65% of the people who have taken these tests. </p>
            </div>

            <div class="summary">
                <h2>summary</h2>
                <div class="degr">
                    <div class="degr-1">
                        <div class="main">
                            <img class="img-1" src="assets/images/icon-reaction.svg" alt=""> Reaction
                        </div>
                        <span>80 <span class="inher"> / 100</span>

                    </div>
                    <div class="degr-2">
                        <div class="main">
                            <img class="img-2" src="assets/images/icon-memory.svg" alt=""> Memory
                        </div>
                        <span> 92 <span class="inher"> / 100</span>
                    </div>
                    <div class="degr-3">
                        <div class="main">
                            <img class="img-3" src="assets/images/icon-verbal.svg" alt=""> Verbal
                        </div>
                        <span>61 <span class="inher"> / 100</span>
                    </div>
                    <div class="degr-4">
                        <div class="main">
                            <img class="img-4" src="assets/images/icon-visual.svg" alt=""> Visual
                        </div>

                        <span>72 <span class="inher"> / 100</span></span>

                    </div>

                </div>
                <div class="button">
                    <span>Continue</span>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
